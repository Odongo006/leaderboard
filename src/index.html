<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LeaderBoard</title>
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
      </head>
<body>
    <header>
      <nav id="navbar" class="invisible">
        <a class="nav-logo"><h1>Leader board</h1></a>
      </nav>
    </header>
    <main>
      <div class="LeaderBoard-list">
        <div class="recent">
          <h2>Recent Score</h2>
          <button class="refresh">Refresh</button>
        </div>
        <ul class="score-list">
          <li>Name: 100</li>
          <li>Name: 20</li>
          <li>Name: 50</li>
          <li>Name: 78</li>
          <li>Name: 12.5</li>
          <li>Name: 77</li>
          <li>Name: 42</li>
        </ul>
      </div>
      <div class="addleaderboard">
        <h2>Add Your score</h2>
        <form action="">
          <input
            type="text"
            name="name"
            class="form-control"
            id="name"
            placeholder="name"
          />
          <input
            type="number"
            name="score"
            class="form-control"
            id="score"
            placeholder="score"
          />
          <button class="add-Btn" id="btn">Add</button>
        </form>
      </div>
    </main>
    <footer><h3>//</h3></footer>
  </body>
</html>
