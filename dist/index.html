<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LeaderBoard</title>
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
      <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <main class="display-flex score-main-container">
      <section class="score-display-container">
        <div class="score-header-container display-flex">
          <h2>Recent scores</h2>
          <button type="button" class="refresh-btn">Refresh</button>
        </div>
        <div id="score-table-container" class="score-table-container">
          
        </div>      
      </section>

      <section class="display-flex flex-column score-input-container">
        <div>
          <h2>Add your score</h2>
        </div>
        <div>
          <form id="form" class="display-flex flex-column">
            <input type="text" name="name" id="name" placeholder="Your name" required>
            <br><br> 
            <input type="text" name="score" id="score" placeholder="Your score" required>
            <br><br>            
            <button class="submit" id="submit" type="submit">Submit</button>            
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
